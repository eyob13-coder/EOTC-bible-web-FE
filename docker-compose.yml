    # Format: ghcr.io/<github-username>/<repo-name>:latest
    # Example: ghcr.io/eyob13-coder/eotc-bible-web-fe:latest
    image: ghcr.io/eyob13-coder/eotc-bible-web-fe:latest
    container_name: eotc-bible-web
    restart: unless-stopped
    ports:
      - "3001:3000"
